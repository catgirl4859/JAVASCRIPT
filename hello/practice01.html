<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자색 바꾸기</title>
    <style>
        body { text-align: center;}
        #heading{
            color :blue;
        }
        #text{
            color:gray;
            font-size:15px;
        }
    </style>
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해 보세요.</p>
    <script>
        var heading = document.querySelector('#heading');
        heading.onclick = function(){
            heading.style.color = "red";
        }
        /* '<h1 id=#heading>자바스크립트</h1>' 요소를 클릭했을떄
            얘가 파란색에서 빨간색으로 변경하는 기능을 수행한다.
           
            - 변수 선언 및 요소 선택
            document.qeurySelector 에서는 id가 heading인 요소를 선택한 것입니다.
            따라서 <h1 id="heading">자바스크립트</h1> 요소가 선택되고
            선택된 요소는 heading 변수에 할당 됩니다.

            - 이벤트 핸들러 설정
            heading.onclick : heading 요소에 대한 onclick 이벤트 핸들러를 설정한다.
            즉, 사용자가 heading 요소를 클릭했을 때 실행될 코드를 정의한다.
            함수안에 heading.style.color = "red" 는 
            클릭 이벤트가 발생하면 heading 요소의 color 스타일 속성을 red 로 변경한다는 뜻
            이는 CSS 속성 color를 자바스크립트를 통해 직접적으로 변경하는 것으로,
            텍스트 색상이 빨간색으로 변한다.

            - 전체 동작 과정
            1. 페이지가 로드되면 자바스크립트는 id 가 heading인 요소를 선택하고 
               이를 heading 변수에 저장함
            2. 사용자가 heading 요소를 클릭하면, onclick 이벤트가 발생함
            3. onclick 이벤트가 발생하면 정의된 익명 함수가 실행됩니다.
            4. 함수가 실행되면서 heading 요소의 텍스트 색상이 빨간색으로 변경됩니다.

            이렇게 자바스크립트를 사용하여 THML 요소에 클릭 이벤트를 추가하고,
            클릭시 해당 요소의 스타일을 변경하는 기능을 구현할 수 있습니다.
        */
        // <스크립트 src="source.js"></스크립트>
    </script>
</body>
</html>
