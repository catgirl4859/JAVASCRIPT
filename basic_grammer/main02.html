<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
    <script>
        
        // 1. == ,  ===
     
        document.write(3 == "3");  // == :값 만 비교 따라서 true
        document.write("<br><br>");
        document.write(3 === "3"); // === : 자료형까지 확인 및 비교 따라서 false
        // 최근에는 === 많이 사용

        document.write("<br><br>");
        // 2 != , !==
        document.write(3 != "3");  // false. 값만 비교하면 같은게 맞으니까.
        document.write("<br><br>");
        document.write(3 !== "3");

    </script>
</body>
</html>
