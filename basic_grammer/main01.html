<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. 변수 선언 및 할당
        var currentYear =2024;
        alert(" 올해는 2024년도 입니다. ");
        var birthYear = prompt("당신이 태어난 년도는 언제입니까? ex)1993 ");
        var age = currentYear - birthYear;
        // document.write("당신의 현재 나이는 "+age+" 입니다.");
        alert("당신의 현재 나이는 "+ age +" 입니다.");

          // 2. 변수 타입
        document.write(typeof("안녕?")+" ");
        document.write(typeof(1>10)+" ");
        document.write(typeof(currentYear));

        // 3. 배열
        var season = ["봄", "여름", "가을", "겨울"]
        alert(season[0]);
        alert(season[2]);
        document.write(" "+typeof(season));

        // 4. undefined = 변수 선언만 하고 값 할당 안함
        var bella222;
        document.write(" "+typeof(bella222));

        // 5. null = 값이 유효하지 않음
        var userName = prompt("Type your name"); 
        // undefined
        // 값이 지정되어야 하는데 지정되지 않은 상태.
        userName; 
        //null
        // 유효하지 않은 값이 지정된것.
        // - 강사님 콘솔창에서 코드 적음

    </script>
</body>
</html>
