<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <style>
        body { text-align: center;}
        h1 { color: violet;}
    </style>
</head>
<body>
    <h1> 간단한 입출력 방법</h1>

  
    <script>
        // 1. alert : 알림창
        // alert(3);
        // alert("안녕하세요.");
        var today = new Date();
        alert(today);

        // 2. confirm : 확인, 취소 버튼
        confirm("배경 이미지를 바꾸고 싶나요?");

        // 3. prompt : 사용자에게 값을 입력할 수 있도록 한줄자리 텍스트 필드를 표시해줌.
        prompt("당신의 이름을 알려주세요.");
        var result = prompt("당신의 애칭은요?");
        alert(result);
        
        // 4. document.write: 출력 결과를 웹브라우저 화면에 표시 (알림창 X)
        document.write("안녕 나는 "+result+" 얌");

        // 5. console.log : 웹개발자 도구창에 있는 콘솔 탭에 그 내용을 표시해 주는 것
        console.log("안녕하시와요?");
        // ctrl+shitf+j 단축키로 들어가 보셈 !

    </script>
</body>
</html>
